name: Update README with blog posts

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm install rss-parser@latest
      - name: Debug RSS Parsing
        run: node update-readme.js
      - name: Commit and push if changed
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          git add README.md
      
          # Check if there are any changes to commit
          if ! git diff --cached --quiet; then
            git commit -m "Updated README with latest blog posts"
            
            # Pull latest changes with rebase to avoid merge conflicts
            git pull --rebase origin main || (git fetch --all && git reset --hard origin/main)
      
            # Force push to ensure changes are applied
            git push origin main
          else
            echo "No changes to commit."
          fi
